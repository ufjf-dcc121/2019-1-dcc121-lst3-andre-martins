<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Torres de Hanoi</title>
        <style media="screen">
            .base {
                height: 300px;
                width: 600px;

                display: flex;
                position: relative;
            }
            .base::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 60px;
                background-color: #6d4c41;
            }

            .tower {
                flex: 1;

                padding: 0;
                margin: 0;
                height: 240px;

                position: relative;

                display: flex;
                flex-direction: column-reverse;
                align-items: center;
            }
            .tower::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                width: 20px;
                height: 240px;
                margin: auto;
                background-color: #6d4c41;
            }

            .disk {
                display: inline-block;
                padding: 0;
                margin: 0;
                height: 40px;
                z-index: 1;
            }

            #disk-1 {
                background-color: #d22b2b;
                width: 180px;
                /* order: 1; */
            }
            #disk-2 {
                background-color: #ffa000;
                width: 150px;
                /* order: 2; */
            }
            #disk-3 {
                background-color: #6bca20;
                width: 120px;
                /* order: 3; */
            }
            #disk-4 {
                background-color: #2f95e8;
                width: 90px;
                /* order: 4; */
            }
            #disk-5 {
                background-color: #af2bd2;
                width: 60px;
                /* order: 5; */
            }
        </style>
    </head>
    <body>
        <h1>Torres de Hanoi</h1>
        <div class="base">
            <ul id="tower-1" class="tower">
                <li id="disk-1" class="disk"></li>
                <li id="disk-2" class="disk"></li>
                <li id="disk-3" class="disk"></li>
                <li id="disk-4" class="disk"></li>
                <li id="disk-5" class="disk"></li>
            </ul><ul id="tower-2" class="tower">
            </ul><ul id="tower-3" class="tower">
            </ul>
        </div>
        <script type="text/javascript">
            var numTowers = 3;
            var numDisks = 5;

            var towers = [];
            for (var i = 1; i <= numTowers; ++i) {
                towers.push(document.getElementById("tower-" + i));
            }

            var disks = [];
            for (var i = 1; i <= numDisks; ++i) {
                disks.push(document.getElementById("disk-" + i));
            }

            gameData = [];
            for (var i = 0; i < numTowers; ++i) {
                gameData.push([]);
            }
            for (var i = 0; i < numDisks; ++i) {
                gameData[0].push(i);
            }

            function moveDisk(t1, t2) {
                if (gameData[t1].length <= 0)
                    return;

                disk = gameData[t1].pop();
                gameData[t2].push(disk);

                diskElem = disks[disk];
                towerElem = towers[t2];

                towerElem.appendChild(diskElem);
            }

            setInterval(function() {
                moveDisk(Math.floor(Math.random() * 3), Math.floor(Math.random() * 3));
            }, 50)
        </script>
    </body>
</html>
