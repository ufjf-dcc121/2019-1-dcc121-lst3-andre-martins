<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Jogo da velha</title>
        <style media="screen">
            #game {
                border-collapse: collapse;
            }
            #game tr td {
                width: 64px;
                height: 64px;
                text-align: center;
                vertical-align: middle;

                font-size: 1.5em;
                font-family: sans-serif;
                font-weight: bold;
                color: #2d2d2d;

                border: 3px solid #999;
                cursor: default;
                user-select: none;
            }
            #game tr:first-child td {
                border-top: 0;
            }
            #game tr:last-child td {
                border-bottom: 0;
            }
            #game tr td:first-child {
                border-left: 0;
            }
            #game tr td:last-child {
                border-right: 0;
            }
        </style>
    </head>
    <body>
        <h1>Jogo da velha</h1>
        <table id="game">
        </table>
        <p id="state">Nenhum vencedor</p>
        <script type="text/javascript">
            var gameElem = document.getElementById("game");

            var gameData = [
                [1, 0, 0],
                [0, 1, 0],
                [1, 2, 2],
            ]

            function drawBoard(elem, data) {
                while (elem.firstChildren)
                    elem.removeChild(elem.firstChildren);

                for (var y = 0; y < 3; ++y)
                {
                    rowElem = document.createElement("tr");

                    for (var x = 0; x < 3; ++x)
                    {
                        cellElem = document.createElement("td");
                        switch (gameData[y][x]) {
                            case 0:
                                cellElem.innerHTML = "&nbsp;";
                                break;
                            case 1:
                                cellElem.innerHTML = "&#x25EF;";
                                break;
                            case 2:
                                cellElem.innerHTML = "&#x2573;";
                                break;
                        }

                        rowElem.appendChild(cellElem);
                    }

                    elem.appendChild(rowElem);
                }
            }

            drawBoard(gameElem, gameData);
        </script>
    </body>
</html>
